<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCD123</title> <!-- Replace with your roll number -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON Processor</h1>
        <form id="json-form">
            <label for="json-input">Enter JSON:</label>
            <textarea id="json-input" rows="6" cols="50" placeholder='{"data": ["A", "C", "z"]}' required></textarea>
            <button type="submit">Submit</button>
            <p id="error-message" class="error"></p>
        </form>
        <div id="dropdown-container" style="display: none;">
            <label for="options">Select Options:</label>
            <select id="options" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="highest_alphabet">Highest Alphabet</option>
            </select>
            <button id="fetch-data">Fetch Data</button>
        </div>
        <div id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
